  <script>
    var logoAnimation = anime.timeline({direction: 'alternate',loop: true});

    logoAnimation.add([
        
        {
            targets: '.bn1 path',
            d: (el) => el.getAttribute('data-d'),
            opacity: {value: [0, 1],duration: 100},
            fill: '#F9C100',
            delay: (el, i) => 3300 + (i * 120),

            easing: 'easeOutCirc',

        {
            targets: '.text-fills path',
            opacity: [0, 1],
            fill: '#F9C100',
            easing: 'easeOutExpo',
            duration: 3000,
            delay: (t, i) => 3300 + (anime.random(0, 450)),
            offset: 0
        }, 
        {
            targets: '.line',
            translateX: (target) => {
                let x = 1200;
                let translate;
                if (target.classList.contains('hori')) translate = anime.random(0, 1) ? x : -x;
                if (target.classList.contains('diag-right') || target.classList.contains('diag-left')) translate =  x / 3;
                return [translate, 0];
            },
            translateY: (target) => {
                let y = 1200;
                let translate;
                if (target.classList.contains('vert')) translate = anime.random(0, 1) ? y : -y;
                if (target.classList.contains('diag-right')) translate =  -y / 3;
                if (target.classList.contains('diag-left')) translate =  y / 3;
                return [translate, 0];
            },
            scale: {value: [6, 1],duration: 500,},
            stroke: '#F9C100',
            opacity: {value: [0, 1],duration: 100,},
            delay: (t, i) => (i * 25),
            duration: 500,
            easing: 'easeOutQuart',
            offset: 0
        }
    ]);
